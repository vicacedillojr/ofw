<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- PWA Meta Tags -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Ikaw ang Lakas">
<meta name="application-name" content="Ikaw ang Lakas">
<meta name="theme-color" content="#1A0A2E">
<meta name="background-color" content="#1A0A2E">
<meta name="description" content="Positive affirmations for Filipino parents sacrificing abroad. 20 uplifting messages in English and Tagalog.">

<!-- Web App Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
<link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">

<!-- Standard favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">

<!-- Apple Splash Screens -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Ikaw ang Lakas</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="bg">
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>
  <div class="glow glow-3"></div>
</div>

<div class="app">
  <header>
    <div class="brand">Ikaw ang Lakas</div>
    <div class="lang-toggle">
      <button class="lang-btn active" id="btnEN" onclick="setLang('en')">EN</button>
      <button class="lang-btn" id="btnTL" onclick="setLang('tl')">TL</button>
    </div>
  </header>

  <div class="carousel-wrap">
    <div class="card-ghost card-ghost-2"></div>
    <div class="card-ghost"></div>
    <button class="arrow-btn arrow-left" onclick="prevCard()">&#8592;</button>
    <button class="arrow-btn arrow-right" onclick="nextCard()">&#8594;</button>

    <div class="card" id="card">
      <span class="card-icon" id="cardIcon"></span>
      <div class="category-badge" id="cardCategory"></div>
      <p class="affirmation-en" id="cardEN"></p>
      <p class="affirmation-tl" id="cardTL"></p>
      <p class="sub-text" id="cardSub"></p>
      <span class="card-num" id="cardNum"></span>
    </div>
  </div>

  <div class="controls">
    <div class="progress" id="progress"></div>
    <div class="nav-row">
      <button class="btn btn-prev" onclick="prevCard()">&#8592;</button>
      <button class="btn btn-next" onclick="nextCard()">Next Affirmation ✦</button>
    </div>
    <div class="footer-text">Swipe card or tap arrows &nbsp;·&nbsp; <strong>20 affirmations</strong> for OFW parents</div>
  </div>
</div>

<script src="js/affirmations.js"></script>
<script src="js/app.js"></script>

<!-- Register Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.log('SW error:', err));
    });
  }
</script>
</body>
</html>
